<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>


<style>
    .kamikazeBannerWrapper {
        font-family: 'Roboto', sans-serif;
        transition: all linear .50s;
        width: 100%;
        color: #fff;
        height: 250px;
    }
    
    .gradientGrey {
        background: #fbfbfb;
        /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(-170deg, #b7b7b7, #fbfbfb);
        /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(-170deg, #b7b7b7, #fbfbfb);
        /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(-170deg, #b7b7b7, #fbfbfb);
        /* For Firefox 3.6 to 15 */
        background: linear-gradient(-170deg, #b7b7b7, #fbfbfb);
        /* Standard syntax */
        /* **************** */
        /* VERSION CONTROL: */
        /* background: #dfd525; */
        /* VERSION CONTROL: */
        /* **************** */
    }
    
    .javalinImage {
        float: right;
        height: 100%;
    }
    
    .clearFloat {
        clear: both;
    }
    
    .bannerHeadline {
        color: black;
    }
    
    .bannerText {
        color: black;
    }
    
    .nThriveLink:visited {
        color: green;
    }
    
    .testBody {
        margin: 0 auto;
        background: red;
        width: 1380px;
        height: 2000px;
    }
    
    .placeHolderWrapper {
        height: 100%;
        float: left;
    }
    
    .nThriveLogoWrapper {
        width: 15%;
        height: 100%;
        float: left;
    }
    
    .bannerBodyWrapper {
        width: 30%;
        height: 100%;
        float: left;
    }
    
    .javalinImageWrapper {
        height: 100%;
        float: right;
    }
    
    .marginTop {
        margin-top: 30px;
    }
    
    .nThriveLink:link {
        color: #006972;
    }
    
    .nThriveButtonLink:link {
        color: #fff;
        text-decoration: none;
    }
    
    .nThriveButtonLink:visited {
        color: #fff;
        text-decoration: none;
    }
    
    .nThriveButton {
        line-height: 25px;
        text-align: center;
        font-size: 10px;
        border-radius: 50px 50px 50px 50px;
        background: #9e1f63;
        width: 100px;
        height: 25px;
        cursor: pointer;
    }
</style>

<div class="kamikazeBannerWrapper gradientGrey">

    <div class="placeHolderWrapper"></div>

    <div class="nThriveLogoWrapper marginTop">
        <img class="nThriveLogo" src="http://go.medassets.com/rs/099-EMG-811/images/nThriveLogo.png">
    </div>

    <div class="bannerBodyWrapper marginTop">
        <div class="bannerBodyCody">

            <h3 class="bannerHeadline">MedAssets-Precyse and Equation are now nThrive.</h3>

            <p class="bannerText">
                From patient-to-payment, we provide all the technology, advisory expertise, services, analytics and education programs you need to thrive in the communities you serve. For more information visit

                <a href="http://nthrive.com/?CO=kamikazi-banner-text-link" class="nThriveLink">nThrive.com</a>.

                <a class="nThriveButtonLink" href="http://nthrive.com/?CO=kamikazi-banner-button-link">
                    <div class="nThriveButton">
                        <span>Visit nThrive.com</span>
                    </div>
                </a>

            </p>

        </div>
    </div>


    <div class="javalinImageWrapper">
        <img class="javalinImage" src="http://go.medassets.com/rs/099-EMG-811/images/javelinKlone.png">
    </div>

    <div class="clearFloat"></div>

</div>

<div class="clearFloat"></div>

<script>
    $(function () {

        $(".kamikazeBannerWrapper").insertBefore("header");

        $("#mainNav .dropdown").each(function () {
            $(this).css({
                'top': '340px',
                'cursor': 'pointer'
            });
        });

        $('.lvlOne li').hover(function () {
            //            $(".bannerHeadline").css({
            //                'color': 'red'
            //            });
            // $(this).focus();
        }, function () {
            //            $(".bannerHeadline").css({
            //                'color': 'blue'   
            //            });
            // $(this).blur();
        });

        function setWidthOfPlaceHolder() {


            /*
            
            The code below calculates
            
            */

            var theX = 100 * (($('#main').width() - $('.content').width()) / 2);
            var theY = theX / $('#main').width();
            return theY;
        }

        function setWidthOfMainBannerContent() {
            var theX = 100 * $('.content').width();
            var theY = theX / $('#main').width();
            return theY;
        }

        function neighborhoodWatch() {

            if (($(window).width()) > 1500) {

                $('.placeHolderWrapper').css({
                    'width': setWidthOfPlaceHolder() + '%'
                });

                $('.nThriveLogo').css({
                    'width': '200px',
                    'margin': '0'
                });

                $('.bannerBodyWrapper').css({
                    'width': (setWidthOfMainBannerContent() - 20) + '%',
                    'margin-top': '30px',
                    'text-align': 'left'
                });

                $('.bannerBodyCody').css({
                    'width': '100%',
                    'text-align': 'left',
                    'margin': '0'
                });

                $('.javalinImageWrapper').css({
                    'width': setWidthOfPlaceHolder() + '%',
                    'display': 'block'
                });

                $('.nThriveLogoWrapper').css({
                    'display': 'block',
                    'font': 'left',
                    'width': '15%',
                    'margin-top': '20px',
                });

                $('.nThriveButton').css({
                    'display': 'block',
                    'text-align': 'center',
                    'margin': '0'
                });

            } else if (($(window).width()) > 1200) {

                $('.placeHolderWrapper').css({
                    'width': setWidthOfPlaceHolder() + '%',
                    'display': 'block'
                });

                $('.nThriveLogoWrapper').css({
                    // 'display': 'block',
                    'float': 'left',
                    'width': '15%',
                    'margin-top': '20px',
                });

                $('.nThriveLogo').css({
                    'width': '150px'
                });

                $('.bannerBodyWrapper').css({
                    'width': (setWidthOfMainBannerContent() - 20) + '%',
                    'margin-top': '30px',
                    'text-align': 'left'
                });

                $('.bannerBodyCody').css({
                    'width': '100%',
                    'text-align': 'left',
                    'margin': '0'
                });


                $('.javalinImageWrapper').css({
                    'width': setWidthOfPlaceHolder() + '%',
                    'display': 'block'
                });

                $('.nThriveButton').css({
                    'display': 'block',
                    'text-align': 'center',
                    'margin': '0'
                });

            } else if ($(window).width() > 650) {

                $('.placeHolderWrapper').css({
                    'width': '0%'
                });

                $('.nThriveLogoWrapper').css({
                    'margin': '0 auto',
                    'margin-bottom': '10px',
                    'margin-top': '10px',
                    'display': 'block',
                    'text-align': 'center',
                    'width': '100%',
                    'height': '15%'
                });

                $('.nThriveLogo').css({
                    'display': 'block',
                    'width': '100px',
                    'margin': '0 auto',
                    'text-align': 'center',
                });

                $('.bannerBodyWrapper').css({
                    'margin': '0 auto',
                    'margin-bottom': '0px',
                    'text-align': 'center',
                    'width': '100%',
                    'height': '20%'
                });

                $('.bannerBodyCody').css({
                    'width': '60%',
                    'text-align': 'center',
                    'margin': '0 auto'
                });

                $('.nThriveButton').css({
                    'display': 'block',
                    'text-align': 'center',
                    'margin': '0 auto'
                });

                $('.javalinImageWrapper').css({
                    'width': '0%',
                    'display': 'none'
                });

            } else if ($(window).width() < 450) {

                $('.placeHolderWrapper').css({
                    'width': '0%'
                });

                $('.nThriveLogo').css({
                    'width': '100px',
                    'margin': '0 auto'
                });

                $('.nThriveLogoWrapper').css({
                    'display': 'block',
                    'float': 'left',
                    'text-align': 'center',
                    'width': '100%',
                    'height': '20%',
                    'margin-bottom': '0px',
                    'margin-top': '10px'
                });

                $('.bannerBodyWrapper').css({
                    'width': '100%'
                });

                $('.bannerBodyCody').css({
                    'width': '90%',
                    'text-align': 'center',
                    'margin': '0 auto'
                });

                $('.bannerText').css({
                    'font-size': '14px'
                });

                $('.javalinImageWrapper').css({
                    'width': '0%',
                    'display': 'none'
                });
            }

        }

        setTimeout(function () {
            neighborhoodWatch();
        }, 100);
        setTimeout(function () {
            neighborhoodWatch();
        }, 500);

        $(window).resize(function () {
            neighborhoodWatch()
        });

    });
</script>
